<template>
  <lightning-card>
    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>
    <template if:true={contacts.data}>
      <lightning-datatable
        data={contacts.data}
        columns={columns}
        key-field="Id"
      >
      </lightning-datatable>
    </template>
  </lightning-card>
</template>
