<template>
	<lightning-card style="width: 100%">
		<div class="slds-box slds-p-around_none">
			<lightning-layout>
				<lightning-layout-item padding="around-small" size="6">
					<div class="slds-box slds-p-around_none toolbox left">
						<span title="">Left</span>

						<lightning-layout class="group tools">
							<lightning-layout-item size="3">
								<div class="item active" data-tool="line" title="Line Tool">
									<img src={TOOL_LINE_ICON} alt={TOOL_LINE} />
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="3">
								<div class="item" data-tool="rectangle" title="Rectangle Tool">
									<img src={TOOL_RECTANGLE_ICON} alt={TOOL_RECTANGLE} />
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="3">
								<div class="item" data-tool="circle" title="Circle Tool">
									<img src={TOOL_CIRCLE_ICON} alt={TOOL_CIRCLE} />
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="3">
								<div class="item" data-tool="triangle" title="Triangle Tool">
									<img src={TOOL_TRIANGLE_ICON} alt={TOOL_TRIANGLE} />
								</div>
							</lightning-layout-item>
						</lightning-layout>
					</div>
				</lightning-layout-item>
				<lightning-layout-item padding="around-small" size="6">
					<span title="">Right</span>
				</lightning-layout-item>
			</lightning-layout>
			<lightning-layout>
				<lightning-layout-item padding="around-small" size="12">
					<canvas id="canvas" class="appCanvas" width="640" height="480"></canvas>
				</lightning-layout-item>
			</lightning-layout>
		</div>
	</lightning-card>
</template>
