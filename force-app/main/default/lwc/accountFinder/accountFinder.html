<template>
  <lightning-card>
    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>

    <lightning-input
      label="Annual Revenue"
      type="number"
      formatter="currency"
      value={annualRevenue}
      onchange={handleChange}
    >
    </lightning-input>

    <template if:true={accounts.data}>
      <ul>
        <template for:each={accounts.data} for:item="item">
          <li key={item.Id}>{item.Name}</li>
        </template>
      </ul>
    </template>

    <lightning-button label="reset" onclick={reset}></lightning-button>
  </lightning-card>
</template>
