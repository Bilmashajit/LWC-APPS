<template>
  <lightning-card>
    <lightning-button
      variant="brand"
      label="Load Data from Api"
      onclick={handleShowData}
      class="slds-var-m-left_x-small"
    ></lightning-button>

    <lightning-button
      variant="brand"
      label="Import Data"
      onclick={handleImportData}
      class="slds-var-m-left_x-small"
    ></lightning-button>

    <lightning-button
      variant="brand"
      label="Load Data From Server"
      onclick={handleILoadDataFromServer}
      class="slds-var-m-left_x-small"
    ></lightning-button>

    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>

    <lightning-datatable key-field="newId" data={countries} columns={COLUMNS}>
    </lightning-datatable>
  </lightning-card>
</template>
