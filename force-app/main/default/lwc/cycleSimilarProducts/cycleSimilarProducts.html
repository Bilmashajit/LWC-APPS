<template>
  <lightning-card title="Similar Products" icon-name="standard:link">
    <div class="slds-var-m-horizontal_medium">
      <template if:true={similarProducts.data}>
        <template for:each={similarProducts.data} for:item="product">
          <c-cycle-similar-product-item
            key={product.id}
            product={product}
          ></c-cycle-similar-product-item>
        </template>
      </template>

      <template if:true={similarProducts.error}>
        <c-error-panel
          friendly-message="An error has occurred while retrieving similar products"
          errors={similarProducts.error}
        ></c-error-panel>
      </template>
    </div>
  </lightning-card>
</template>
