<template>
	<lightning-card title="Manually Focus On Element" style="width: 100%">
		<lightning-input type="text" label="Account First Name"></lightning-input>
		<lightning-input type="text" label="Last Name"></lightning-input>
		<lightning-input type="text" label="Address"></lightning-input>

		<lightning-button
			variant="brand"
			label="Show Detail"
			title="Primary action"
			onclick={handlePopup}
			class="slds-m-top_x-small showPopup"
		></lightning-button>

		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-01"
			aria-modal="true"
			aria-describedby="modal-content-id-1"
			class={modalClass}
		>
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button
						class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close"
						onclick={closeModal}
					>
						<div style="background-color: red">
							<lightning-icon
								icon-name="utility:close"
								alternative-text="Close Modal"
								variant="inverse"
								size="small"
							>
							</lightning-icon>
						</div>
						<span class="slds-assistive-text">Close</span>
					</button>

					<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Person Detail Information</h2>
				</header>
				<div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
					<lightning-input
						type="text"
						name="Address"
						data-id="selectAddressId"
						label="Address"
						placeholder="Address"
						autocomplete="off"
					></lightning-input>

					<lightning-input
						type="text"
						name="MailingAddress"
						data-id="selectMailingAddressId"
						label="MailingAddress"
						placeholder="MailingAddress"
						autocomplete="off"
					></lightning-input>
				</div>

				<footer class="slds-modal__footer">
					<lightning-button
						variant="brand"
						data-id="popupClose"
						label="Close"
						onclick={closeModal}
					></lightning-button>
				</footer>
			</div>
		</section>
		<div class={modalBackdropClass}></div>
	</lightning-card>
</template>
